apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nodejs-app.fullname" . }}-dashboard
  namespace: monitoring
  labels:
    {{- include "nodejs-app.labels" . | nindent 4 }}
    grafana_dashboard: "1"
spec:
  nodejs-app-dashboard.json: |-
{{ .Files.Get "dashboards/nodejs-app-dashboard.json" | indent 4 }}